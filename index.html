<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Meal-recipe</title>
  </head>
  <body>

    <h1 id="heading" onmouseover="mouseOver()" onmouseout="mouseOut()"><u>Meal recipe</u></h1>
   

    <div class="form">
      <form id='form'>
        <input id='search' type='text' name='search' required>
        <input class="btn btn-primary" type="submit" value="Submit">
        <!-- <input type='submit' name='submit'/> -->
      </form>
    </div>

    <div  class="container">
      <hr>
    </div>
   
    
   
        <div id="random" class="container">


            <div class="about">
              <div id="name">
                <span>Name:</span>
                <p id="strMeal"></p>
              </div>
              <div>
                <span>Category:</span>
                <p id="strCategory"></p>
              </div>
              <div>
                <span>Location:</span>
                <p id="strArea"></p>
              </div>
             
            </div>
  
            <hr>
  
            <h4 id="recipe" onmouseover="mouseOn()" onmouseout="mouseOff()"><u>Recipe</u></h4>
            
            <div class="recipe-Instructions-image"> 
              
              <!-- <button id="btn" type="button">recipe</button> -->
              <div class="recipe-Instructions">
                <div id="button"></div>
                <p id="strInstructions"></p>
  
              </div>
              
              <div class="image">
                <span id="strTags"></span>
                <img id='strMealThumb' src="" alt="" width="300px" height="300px">
                
              </div>

          </div>
            <hr>
            <!-- <a id="strYoutube" href="">youtube-link</a> -->
            <div class="ingredients-measure">
            <div id="ingredient">
                
                    <h4 id="igred" onmouseover="mouseEventOne()" onmouseout="mouseEventTwo()"><u>Ingredients</u></h4>
                <p id="strIngredient1"></p><br >
                <p id="strIngredient2"></p><br >
                <p id="strIngredient3"></p><br >
                <p id="strIngredient4"></p><br >
                <p id="strIngredient5"></p><br >
                <p id="strIngredient6"></p><br >
                
            </div>
            <div id="measure">
                <h4 id="measures"onmouseover="mouseIn()" onmouseout="mouseOutt()"><u>Measure</u></h4>
                
                    <p id="strMeasure1"></p><br >
                    <p id="strMeasure2"></p><br >
                    <p id="strMeasure3"></p><br >
                    <p id="strMeasure4"></p><br >
                    <p id="strMeasure5"></p><br >
                    <p id="strMeasure6"></p><br >
               
               
            </div>
           </div> 
           
            <!-- <a id="strSource" href="">source-link</a> -->
        </div>
 

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script src="src/index.js"></script>
    <script>
          function mouseOver() {
            document.getElementById("heading").style.color = "red";
          }
          // mouseOver()
          function mouseOut() {
            document.getElementById("heading").style.color = "black";
          }

          function mouseEventOne() {
            document.getElementById("igred").style.color = "red";
          }
          // mouseOver()
          function mouseEventTwo() {
            document.getElementById("igred").style.color = "white";
          }

          function mouseIn() {
            document.getElementById("measures").style.color = "red";
          }
          // mouseOver()
          function mouseOutt() {
            document.getElementById("measures").style.color = "white";
          }

          function mouseOn() {
            document.getElementById("recipe").style.color = "red";
          }
          // mouseOver()
          function mouseOff() {
            document.getElementById("recipe").style.color = "white";
          }

    </script>
    
  </body>
</html>
