<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Meal-recipe</title>
  </head>
  <body>
    <h1>Meal recipe</h1>

    
    <form id='form'>
        <input id='search' type='text' name='search'>
        <input class="btn btn-primary" type="submit" value="Submit">
        <!-- <input type='submit' name='submit'/> -->
      </form>

        <div id="random" class="container">
            <p id="strMeal"></p>
            <p id="strCategory"></p>
            <p id="strArea"></p>
            <h4>Instructions</h4>
            <!-- <button id="btn" type="button">recipe</button> -->
            <p id="strInstructions"></p>
            <img id='strMealThumb' src="" alt="">
            <p id="strTags"></p>
            
            <a id="strYoutube" href="">youtube-link</a>
            <div id="ingredient">
                <ol>
                    <h4>ingredients</h4>
                <li id="strIngredient1"></li>
                <li id="strIngredient2"></li>
                <li id="strIngredient3"></li>
                <li id="strIngredient4"></li>
                <li id="strIngredient5"></li>
                <li id="strIngredient6"></li>
                </ol>
            </div>
            <div id="measure">
                <h4>measure</h4>
                <ul type="square">
                    <li id="strMeasure1"></li>
                    <li id="strMeasure2"></li>
                    <li id="strMeasure3"></li>
                    <li id="strMeasure4"></li>
                    <li id="strMeasure5"></li>
                    <li id="strMeasure6"></li>
                </ul>
               
            </div>
           
            <a id="strSource" href="">source-link</a>
        </div>
 

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script src="src/index.js"></script>
  </body>
</html>
